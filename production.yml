version: "3.3"

services:
  nginx:
    image: registry.gitlab.com/nukapi/netlimy:latest
    ports:
      - 443:443
    deploy:
      replicas: 2
    depends_on:
      - nginx_letsencrypt
    volumes:
      - ssl_certs:/etc/dehydrated/certs
    command: "nginx -c /etc/nginx/nginx_ssl.conf -g 'daemon off;'"

  nginx_letsencrypt:
    image: registry.gitlab.com/nukapi/netlimy:latest
    ports:
      - 80:80
    deploy:
      replicas: 1
    volumes:
      - ssl_certs:/etc/dehydrated/certs
    healthcheck:
      interval: 1m
      timeout: 10s
      retries: 20
      test: /healthcheck.sh
    command: start_cert_cron.sh

volumes:
  ssl_certs: